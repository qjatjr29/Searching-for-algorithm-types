<!DOCTYPE html>
<html>
  <head>
    <title>Algorithm Search</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css') }}">
    <meta charset="UTF-8">
    <style>
      section {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(5, 1fr);
      }
    </style>
  </head>
  <body>
    <h1>Algospot Search Results</h1>
    <h3>Found {{resultsNumber}} results for : {{searchingBy}}</h3>
    <!-- <a href="/export?word={{searchingBy}}">Export to CSV</a> -->
    <section>
      <h4>ID</h4>
      <h4>Title</h4>
      <h4>Writer</h4>
      <h4>Submit</h4>
      <h4>Rate</h4>
      {% for problem in problems %}
      <span>{{problem.ID}}</span>
      <span>{{problem.name}}</span>
      <span>{{problem.writer}}</span>
      <span>{{problem.submit}}</span>
      <span>{{problem.correctRate}}</span>

      {%endfor%}
    </section>
  </body>
</html>
